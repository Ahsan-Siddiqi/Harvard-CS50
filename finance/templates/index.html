{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchases %}
                <tr>
                    <td>{{purchase["symbol"]}}</td>
                    <td>{{purchase["shares]}}</td>
                    <td>{{purchase["price"] * purchase["shares]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
